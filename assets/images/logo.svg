<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="borderGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff7a00"/>
      <stop offset="100%" stop-color="#ffb74d"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="32" cy="32" r="29" fill="#000"/>
  <circle cx="32" cy="32" r="29" fill="none" stroke="url(#borderGrad)" stroke-width="2"/>
  <text x="32" y="40" font-family="'Segoe UI', Roboto, Arial, sans-serif" 
        font-size="24" font-weight="bold" fill="#ff7a00" 
        text-anchor="middle" filter="url(#glow)" transform="rotate(-5 32 32)">UA</text>
</svg>